# File: .github/workflows/cicd.yml
name: CI/CD - Deploy to VPS

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package -DskipTests -B

      - name: Create Dockerfile
        run: |
          cat > Dockerfile << 'EOF'
          FROM maven:3.9.6-eclipse-temurin-17 AS build
          WORKDIR /app
          COPY pom.xml .
          COPY src ./src
          RUN mvn clean package -DskipTests -B

          FROM eclipse-temurin:17-jre-jammy
          WORKDIR /app
          COPY --from=build /app/target/*.jar app.jar
          RUN addgroup --system spring && adduser --system --ingroup spring spring
          USER spring
          EXPOSE 8080
          ENTRYPOINT ["java", "-jar", "/app.jar"]
          EOF

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            damdung/campuslearning-spring-app:latest
            damdung/campuslearning-spring-app:${{ github.run_number }}

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: campuslearning.site
          username: nguyenducduong
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            echo "Bắt đầu deploy..."
            cd /home/nguyenducduong/campuslearning/BackEnd-CampusLearningUser
            docker-compose pull spring-app
            docker-compose up -d spring-app
            docker image prune -f
            echo "Deploy thành công! Website campuslearning.site đã cập nhật."